<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia - Closet Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="closet_fashion/images/logo.png" alt="Closet Fashion Logo">
        </div>
        <h2>Denunciar Perfil</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="comunicacao-ofensiva">
            <label for="comunicacao-ofensiva">Comunicação ofensiva</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="golpe">
            <label for="golpe">Golpe</label>
        </div>
        <div class="form-group">
            <textarea placeholder="Descrição" rows="5" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical;"></textarea>
        </div>
        <button class="btn">Enviar</button>
        <a href="index.html" class="link">Voltar ao Login</a>
    </div>
</body>
</html>
