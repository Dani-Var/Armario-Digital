<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Closet Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
           <img src="images/logo.png" alt="Closet Fashion Logo">
        </div>
        <h2>Cadastro de Cliente</h2>
        <div class="tabs">
            <div class="tab active" data-tab="client-register">Cliente</div>
            <div class="tab" data-tab="company-register">Empresa</div>
        </div>
        <div id="client-register" class="tab-content active">
            <div class="form-group">
                <input type="text" id="nomeCliente" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" id="cpfCliente" placeholder="CPF">
            </div>
            <div class="form-group">
                <input type="email" id="emailCliente" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="senhaCliente" placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="password" id="confirmarSenhaCliente" placeholder="Confirme sua senha">
            </div>
            <button class="btn" id="btnCadastrarCliente">Cadastrar</button>
            <a href="index.html" class="link">Voltar ao Login</a>
        </div>
    </div>
 <script src="js/java_modificado.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    const targetTab = this.dataset.tab;

                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));

                    this.classList.add("active");
                    document.getElementById(targetTab).classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
