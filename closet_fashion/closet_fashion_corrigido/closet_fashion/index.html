<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Closet Fashion Logo">
            <div id="login-form" class="tab-content">
            <div class="tabs">
                <div class="tab active" data-tab="client-login">Cliente</div>
                <div class="tab" data-tab="company-login">Empresa</div>
            </div>

            
        </div>
        <!-- Conteúdo será adicionado aqui -->
        
            <div id="client-login" class="tab-content active">
                <div class="form-group">
                    <input type="text" placeholder="Insira o CPF/CNPJ">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha">
                </div>
                <a href="esqueceu_senha.html" class="link">Esqueci minha senha</a>
                <button class="btn">Entrar</button>
                <a href="cadastro_cliente.html" class="btn-link">
                    <button class="btn">Sing Up cliente </button>
                </a>
                <a href="cadastro_empresa.html" class="btn-link">
                    <button class="btn">Sing Up Empresa </button>
                </a>
            </div>
            <div id="company-login" class="tab-content">
                <div class="form-group">
                    <input type="text" placeholder="Insira o CNPJ">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha">
                </div>
                <a href="esqueceu_senha.html" class="link">Esqueci minha senha</a>
                <a href="pagina_empresa.html" class="btn-link">
                    <button class="btn">Entrar</button>
                </a>
                <a href="cadastro_empresa.html" class="btn-link">
